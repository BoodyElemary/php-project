<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>cafee app</title>
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>
    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-100">
          <div class="container">
            <div class="row">
              <div
                class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column"
              >
                <div
                  class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                >
                  <img src="../assets/img/svgs/forgetPassword.svg" alt="" />
                </div>
              </div>
              <div
                class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5"
              >
                <div class="card card-plain">
                  <div class="card-header">
                    <h4 class="font-weight-bolder">Forget Your Password</h4>
                    <p class="mb-0">Enter your data to restore your password</p>
                  </div>
                  <div class="card-body">
                    <form role="form">
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" />
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" />
                      </div>

                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Room Number</label>
                        <input type="text" class="form-control" />
                      </div>

                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" />
                      </div>

                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" />
                      </div>
                      <div class="text-center">
                        <button
                          type="button"
                          class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"
                        >
                          Change your password
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/material-dashboard.js"></script>
    <!--   Logic JS Files   -->
  </body>
</html>
